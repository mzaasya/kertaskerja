<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATP - Detail</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="assets/libs/jquery/dist/jquery.datatables.min.css"
    />
  </head>
  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <aside class="left-sidebar">
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a href="index.html" class="text-nowrap logo-img">
              <img src="assets/images/logos/logo.svg" width="180" alt="" />
            </a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-8"></i>
            </div>
          </div>
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Home</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="index.html" aria-expanded="false">
                  <span>
                    <i class="ti ti-layout-dashboard"></i>
                  </span>
                  <span class="hide-menu">Dashboard</span>
                </a>
              </li>
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Task</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="atp.html" aria-expanded="false">
                  <span>
                    <i class="ti ti-article"></i>
                  </span>
                  <span class="hide-menu">ATP</span>
                </a>
              </li>
              <div id="setup-container">
                <li class="nav-small-cap">
                  <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                  <span class="hide-menu">Setup</span>
                </li>
                <li class="sidebar-item">
                  <a
                    class="sidebar-link"
                    href="user.html"
                    aria-expanded="false"
                  >
                    <span>
                      <i class="ti ti-user"></i>
                    </span>
                    <span class="hide-menu">Users</span>
                  </a>
                </li>
              </div>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="body-wrapper">
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a
                  class="nav-link sidebartoggler nav-icon-hover"
                  id="headerCollapse"
                  href="javascript:void(0)"
                >
                  <i class="ti ti-menu-2"></i>
                </a>
              </li>
            </ul>
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link nav-icon-hover"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="assets/images/profile/user-1.jpg"
                      alt=""
                      width="35"
                      height="35"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <div
                        id="username"
                        class="p-2"
                        style="font-weight: bold"
                      ></div>
                      <hr class="m-1" />
                      <div class="d-grid gap-2">
                        <button
                          type="button"
                          id="btn-logout"
                          class="btn btn-outline-primary m-2"
                        >
                          Logout
                        </button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <div class="container-fluid">
          <div class="card shadow">
            <div class="card-header">
              <h4>Detail ATP</h4>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">SO Number</label>
                    <div class="col-md-8">
                      <input
                        id="sonumb"
                        type="text"
                        class="form-control-plaintext"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">Site Name</label>
                    <div class="col-md-8">
                      <input
                        id="site_name"
                        type="text"
                        class="form-control-plaintext"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">Site ID</label>
                    <div class="col-md-8">
                      <input
                        id="site_id"
                        type="text"
                        class="form-control-plaintext"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">Operator</label>
                    <div class="col-md-8">
                      <input
                        id="operator"
                        type="text"
                        class="form-control-plaintext"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">Regency</label>
                    <div class="col-md-8">
                      <input
                        id="regency"
                        type="text"
                        class="form-control-plaintext"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">Created By</label>
                    <div class="col-md-8">
                      <input
                        id="email"
                        type="text"
                        class="form-control-plaintext"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">Inviting Date</label>
                    <div class="col-md-8">
                      <input
                        id="Inviting_date"
                        type="text"
                        class="form-control-plaintext"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">ATP Date</label>
                    <div class="col-md-8">
                      <input
                        id="atp_date"
                        type="text"
                        class="form-control-plaintext"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">File</label>
                    <div class="col-md-8">
                      <a
                        id="file"
                        href=""
                        class="btn btn-sm btn-primary"
                        download="kertaskerja-atp"
                        >Download file</a
                      >
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">Status</label>
                    <div class="col-md-8">
                      <input
                        id="status"
                        type="text"
                        class="form-control-plaintext"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3 row">
                    <label class="col-md-4 col-form-label">Note</label>
                    <div class="col-md-8">
                      <input
                        id="note"
                        type="text"
                        class="form-control-plaintext"
                        value=""
                        readonly
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <h4>ATP Histories</h4>
              <table class="table" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Note</th>
                    <th>File</th>
                    <th>Status</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/jquery/dist/jquery.datatables.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sidebarmenu.js"></script>
    <script src="assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="assets/libs/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="assets/libs/momentjs/moment.min.js"></script>
    <script src="assets/libs/momentjs/moment.min.js"></script>
    <script src="assets/js/lodash.min.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/detail-atp.js"></script>
  </body>
</html>
