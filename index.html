<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATP - Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="assets/libs/jquery/dist/jquery.datatables.min.css"
    />
  </head>
  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <aside class="left-sidebar">
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a href="index.html" class="text-nowrap logo-img">
              <img src="assets/images/logos/logo.svg" width="180" alt="" />
            </a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-8"></i>
            </div>
          </div>
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Home</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="index.html" aria-expanded="false">
                  <span>
                    <i class="ti ti-layout-dashboard"></i>
                  </span>
                  <span class="hide-menu">Dashboard</span>
                </a>
              </li>
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Task</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="atp.html" aria-expanded="false">
                  <span>
                    <i class="ti ti-article"></i>
                  </span>
                  <span class="hide-menu">ATP</span>
                </a>
              </li>
              <div id="setup-container">
                <li class="nav-small-cap">
                  <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                  <span class="hide-menu">Setup</span>
                </li>
                <li class="sidebar-item">
                  <a
                    class="sidebar-link"
                    href="user.html"
                    aria-expanded="false"
                  >
                    <span>
                      <i class="ti ti-user"></i>
                    </span>
                    <span class="hide-menu">Users</span>
                  </a>
                </li>
              </div>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="body-wrapper">
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a
                  class="nav-link sidebartoggler nav-icon-hover"
                  id="headerCollapse"
                  href="javascript:void(0)"
                >
                  <i class="ti ti-menu-2"></i>
                </a>
              </li>
            </ul>
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link nav-icon-hover"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="assets/images/profile/user-1.jpg"
                      alt=""
                      width="35"
                      height="35"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <div
                        id="username"
                        class="p-2"
                        style="font-weight: bold"
                      ></div>
                      <hr class="m-1" />
                      <div class="d-grid gap-2">
                        <button
                          type="button"
                          id="btn-logout"
                          class="btn btn-outline-primary m-2"
                        >
                          Logout
                        </button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-8 d-flex align-items-strech">
              <div class="card w-100">
                <div class="card-body">
                  <div
                    class="d-sm-flex d-block align-items-center justify-content-between mb-9"
                  >
                    <div class="mb-3 mb-sm-0">
                      <h5 class="card-title fw-semibold">ATP Overview</h5>
                    </div>
                  </div>
                  <div id="chart"></div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="card overflow-hidden">
                    <div class="card-body p-4">
                      <h5 class="card-title mb-9 fw-semibold">
                        Annual Status ATP
                      </h5>
                      <div class="row align-items-center">
                        <div class="col-lg-7">
                          <h4 class="fw-semibold mb-3">ATP</h4>
                          <div class="d-flex align-items-center">
                            <div>
                              <span
                                class="round-8 bg-secondary rounded-circle me-2 d-inline-block"
                              ></span>
                              <span class="fs-2">Invitation</span>
                            </div>
                          </div>
                          <div class="d-flex align-items-center">
                            <div>
                              <span
                                class="round-8 bg-primary rounded-circle me-2 d-inline-block"
                              ></span>
                              <span class="fs-2">Confirmation</span>
                            </div>
                          </div>
                          <div class="d-flex align-items-center">
                            <div>
                              <span
                                class="round-8 bg-warning rounded-circle me-2 d-inline-block"
                              ></span>
                              <span class="fs-2">On Site</span>
                            </div>
                          </div>
                          <div class="d-flex align-items-center">
                            <div>
                              <span
                                class="round-8 bg-danger rounded-circle me-2 d-inline-block"
                              ></span>
                              <span class="fs-2">Rejection/Rectification</span>
                            </div>
                          </div>
                          <div class="d-flex align-items-center">
                            <div>
                              <span
                                class="round-8 bg-dark rounded-circle me-2 d-inline-block"
                              ></span>
                              <span class="fs-2">System</span>
                            </div>
                          </div>
                          <div class="d-flex align-items-center">
                            <div>
                              <span
                                class="round-8 bg-success rounded-circle me-2 d-inline-block"
                              ></span>
                              <span class="fs-2">Done</span>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-5">
                          <div class="d-flex justify-content-center">
                            <div id="status"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="card overflow-hidden">
                    <div class="card-body p-4">
                      <h5 class="card-title mb-9 fw-semibold">
                        Annual Member ATP
                      </h5>
                      <div class="row align-items-center">
                        <div class="col-lg-7">
                          <h4 class="fw-semibold mb-3">ATP</h4>
                          <div id="member-list"></div>
                        </div>
                        <div class="col-lg-5">
                          <div class="d-flex justify-content-center">
                            <div id="member"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/jquery/dist/jquery.datatables.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sidebarmenu.js"></script>
    <script src="assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="assets/libs/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="assets/libs/momentjs/moment.min.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/lodash.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
